<html>

<body>
		<div class="main_div " >
		    <div class="title">Bienvenue</div>
    <form method="post" action="inscription.html">
				 <span>Finalisez votre inscription en informant les informations manquantes</span>

      <div class="input_box">
		  		 		 <label for="nom" name="nom">NOM</label>
        <input type="text" placeholder="Enrer votre nom" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
		  		  		  <label for="prenom" name="prenom">PRENOM</label>
        <input type="text" placeholder="Entrer mot de prenom" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
		      <div class="input_box">
		  		  		  <label for="telephone" name="prenom">TELEPHONE</label>
        <input type="tel" placeholder="Entrer votre  telephone " required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>

      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span> </span>
        </div>
        <div class="forget_div">
          <a href="#"> </a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="S'inscrir">
      </div>
      <div class="sign_up">
        <input type="checkbox"><a href="#"> Ajouter un code promot</a>
      </div>
    </form>
	</div>
